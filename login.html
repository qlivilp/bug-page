<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #app img{
        height: 200px;
    }
</style>
<body>
    <div id="app">
        用户名：<input type="text" v-model="name"><br />
        密码：<input type="password" v-model="pwd"><br />
        <button @click="login">登陆</button>
        <p>dsf</p>

        
        
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: null,
                pwd: null
            },
            methods: {
                login() {
                    if (this.name == null || this.pwd == null) {
                        alert(null)
                        return;
                    }
                    if (this.name == 'laoliu' || this.pwd == "1234") {
                        alert("登录成功")
                        open("./index.html")
                    } else {
                        alert("用户名或密码错误");
                    }
                }
            }
        })
    </script>
</body>

</html>
